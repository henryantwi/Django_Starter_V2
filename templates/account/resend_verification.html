{% extends "layouts/box.html" %}

{% load i18n %}

{% block content %}
    <h1 class="text-2xl font-bold text-center mb-6">{% trans "Resend Verification Email" %}</h1>

    <div class="text-center space-y-4">
        <div class="w-16 h-16 mx-auto bg-blue-100 rounded-full flex items-center justify-center">
            <svg class="w-8 h-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 19v-8.93a2 2 0 01.89-1.664l7-4.666a2 2 0 012.22 0l7 4.666A2 2 0 0121 10.07V19M3 19a2 2 0 002 2h14a2 2 0 002-2M3 19l6.75-4.5M21 19l-6.75-4.5M3 10l6.75 4.5M21 10l-6.75 4.5m0 0l-1.14.76a2 2 0 01-2.22 0l-1.14-.76"></path>
            </svg>
        </div>

        <p class="text-gray-600 mb-6">
            {% trans "Please enter your email address below to resend the verification email." %}
        </p>

        <form method="post" action="{% url 'account_resend_email' %}" class="space-y-4">
            {% csrf_token %}
            <div class="space-y-1">
                <label for="id_email" class="block text-sm font-medium text-gray-700">{% trans "Email" %}</label>
                <input 
                    type="email" 
                    name="email" 
                    id="id_email" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary"
                    required
                    placeholder="your@email.com"
                    {% if form_email %}value="{{ form_email }}"{% endif %}
                >
            </div>
            <button type="submit" class="w-full py-2 px-4 glass-button bg-gradient-to-r from-primary to-accent text-white hover:from-primary-hover hover:to-accent">
                {% trans "Resend Verification Email" %}
            </button>
        </form>

        <div class="text-center mt-6">
            <p class="text-sm text-gray-600">
                {% trans "Remember your password?" %} <a href="{% url 'account_login' %}" class="text-primary font-semibold">{% trans "Sign In" %}</a>
            </p>
        </div>
    </div>
{% endblock %}
