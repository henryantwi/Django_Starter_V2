{% extends "layouts/box.html" %}

{% block content %}
    <h1 class="text-2xl font-bold text-center mb-6">Sign Out</h1>

    <p class="text-gray-600 mb-6 text-center">
        Are you sure you want to sign out?
    </p>

    <form method="post" action="{% url 'account_logout' %}" class="space-y-4">
        {% csrf_token %}
        {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}

        <div class="flex gap-4">
            <button type="submit" class="flex-1 py-2 px-4 glass-button bg-gradient-to-r from-primary to-accent text-white
            hover:from-primary-hover hover:to-accent">
                Sign Out
            </button>
            <a href="{% url 'home' %}" class="flex-1 py-2 px-4 glass-button text-center">
                Cancel
            </a>
        </div>
    </form>
{% endblock %}
