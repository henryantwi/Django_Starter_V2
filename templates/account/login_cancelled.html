{% extends "layouts/box.html" %}

{% load i18n %}

{% block content %}
    <h1 class="text-2xl font-bold text-center mb-6">{% trans "Login Cancelled" %}</h1>

    <div class="text-center space-y-4">
        <div class="w-16 h-16 mx-auto bg-yellow-100 rounded-full flex items-center justify-center">
            <svg class="w-8 h-8 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
        </div>

        <p class="text-gray-600">
            {% trans "You cancelled the login process. Would you like to try again?" %}
        </p>

        <div class="flex gap-4 justify-center mt-4">
            <a href="{% url 'account_login' %}" class="py-2 px-4 glass-button bg-gradient-to-r from-primary to-accent text-white
            hover:from-primary-hover hover:to-accent">
                {% trans "Try Again" %}
            </a>
            <a href="{% url 'home' %}" class="py-2 px-4 glass-button">
                {% trans "Go Home" %}
            </a>
        </div>
    </div>
{% endblock %}
